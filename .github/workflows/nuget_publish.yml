name: NuGet Generation

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v2
        with:
          source-url: https://nuget.pkg.github.com/RichardvZyl/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}        
          
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Release -o out  

      - name: Push generated AspNetCore package to GitHub registry
        run: |
          cd ../Abstractions/AspNetCore
          dotnet nuget push ./AspNetCore/out/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --skip-duplicate
        
      - name: Push generated AuditTrail package to GitHub registry
        run: |
          cd ../Abstractions/AuditTrail
